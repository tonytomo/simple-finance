<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 - Page Not Found</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script>
			if (
				localStorage.getItem('color-theme') === 'dark' ||
				(!('color-theme' in localStorage) &&
					window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
		</style>
	</head>
	<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200">
		<div
			class="flex min-h-screen flex-col items-center justify-center p-4 text-center sm:p-6 lg:p-8"
		>
			<div class="w-full max-w-md">
				<div class="text-indigo-500 dark:text-indigo-400">
					<h1 class="text-8xl font-extrabold tracking-tighter md:text-9xl">404</h1>
					<p class="mt-2 text-2xl font-semibold md:text-3xl">Page Not Found</p>
				</div>

				<div class="mt-8 rounded-xl bg-white p-8 shadow-lg dark:bg-slate-800">
					<h2 class="mb-4 text-xl font-bold text-slate-900 dark:text-white">
						Oops! Halaman yang Anda cari tidak ada.
					</h2>
					<p class="mb-6 text-slate-600 dark:text-slate-400">
						Sepertinya Anda tersesat. Mari kami bantu Anda kembali ke jalan yang benar.
					</p>
					<a
						href="/"
						class="inline-block rounded-lg bg-indigo-600 px-6 py-3 font-semibold text-white shadow-md transition-colors duration-200 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-100 focus:outline-none dark:focus:ring-offset-slate-900"
					>
						Kembali ke Beranda
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
